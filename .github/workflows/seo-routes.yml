# FILE: .github/workflows/seo-routes.yml
name: SEO: Generate Pretty URL Stubs & Sitemap

on:
  push:
    branches: [ main ]  # adjust if your Pages branch is different
    paths:
      - "data/tools.json"
      - "assets/seo-routes.js"
      - "scripts/generate_pretty_urls.py"
      - "scripts/generate_sitemap.py"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing changes back to the repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate stubs
        run: python scripts/generate_pretty_urls.py

      - name: Generate sitemap
        run: python scripts/generate_sitemap.py

      - name: Commit stubs & sitemap (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "seo-bot"
            git config user.email "seo-bot@users.noreply.github.com"
            git add -A
            git commit -m "chore(seo): regenerate pretty URL stubs + sitemap"
            git push
          else
            echo "No changes"
          fi
